    <script type="text/javascript">
        var currentDay = moment()
        console.log(currentDay.format("[Today is ] dddd, MMMM Do YYYY"))

        $("#currentDay").append(currentDay.format("[Today is ] dddd, MMMM Do YYYY"))

        var time = currentDay.format("H");
        console.log("time = "+ time);

        taskTime = $(".content").attr("id");

        console.log("taskTime = " + taskTime);
        
        // if the id of the div is < time change the background color
       function colorChange(){

          if (taskTime < time) {

          console.log("it worked");
          $(".content").addClass("bg-secondary");

          }
        };

      colorChange();

      //when clicked, p. turns into a <textarea>
      $(".content").on("click", "p", function() {
        var text = $(this).text().trim();
          console.log(text);

        var textInput = $("<textarea>")
          .addClass("form-control")
          .val(text);
        
        $(this).replaceWith(textInput);

        textInput.trigger("focus");
      });

      $(".content").on("blur", "textarea", function() {
        var text = $(this).val().trim();

        var blankText = "                            ";

        if (!text) {
          
          // recreate p element
          var taskP = $("<p>").text(blankText)
          .removeClass("form-control");

          // replace textarea with p element
          $(this).replaceWith(taskP);

        }
        else {
          // recreate p element
          var taskP = $("<p>").text(text)
            .removeClass("form-control");

          // replace textarea with p element
          $(this).replaceWith(taskP);
        }
        

      });
        
        

    
    </script>
